<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracker</title>
    <style>
        /* Add some basic styling for clarity */
        .products {
            list-style-type: none;
            padding: 0;
        }
        .products li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<h1>Product Tracker</h1>

<!-- Input and output of combination calculator -->
<h2>Combination Calculator</h2>
<input type="number" id="inputSum" placeholder="Enter sum">
<button id="calculateCombination">Calculate</button>
<ul class="products" id="productCombList"></ul>

<!-- Form to add new product -->
<h2>Add New Product</h2>
<form id="productForm">
    <input type="text" id="productName" placeholder="Enter product name">
    <input type="text" id="productPrice" placeholder="0.0">
    <button type="submit">Add</button>
</form>

<!-- List of products -->
<h2>Products</h2>
<ul class="products" id="productList"></ul>

<script src="app.js"></script>
</body>
</html>
